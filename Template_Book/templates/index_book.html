<div class="container center">
    <h1>This is the form of Books</h1>
        
            <form action="/create_Book" method="POST" id="create_Book">
                {% csrf_token %}
            <div class="form-group ">
                <label for="title"> Title: </label>
                <input type="text"  class="form-control" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="form-group ">
                <label for="description">Description:</label>
                <textarea class="form-control" placeholder="Description:" name="description" id="description" required></textarea>
            </div>

                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Save">
            
            </form><br>

    <table class="table table-bordered table-hover" >
        <thead class="thead-light" >
        <th  scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Options</th>
        <!--<th scope="col">Options</th>
        <th scope="col">Options</th>-->
    </thead>
        {% for data in contex %}
        <tr>
            <th scope="row">{{ data.id }}</th>
            <td>{{ data.title }}</td>
            <td><a class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true" href="/show/{{ data.id }}">View</a></td>
               
        </tr>
        {% endfor %}
    </table>
</div>
