<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" >BOOKS/AUTHORS WITH TEMPLATES</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <li class="nav-item">

              </li>
           
          </ul>
        </div>
      </nav>
      
<div class="container center">
    <h1>This is the form of Author</h1>
        
            <form action="/create_Author" method="POST" id="create_Author">
                {% csrf_token %}
            <div class="form-group ">
                <label for="first_name"> First Name: </label>
                <input type="text"  class="form-control" name="first_name" id="title" placeholder="first_name" required>
            </div>

            <div class="form-group ">
                <label for="last_name"> Last Name: </label>
                <input type="text"  class="form-control" name="last_name" id="title" placeholder="last_name" required>
            </div>

            <div class="form-group ">
                <label for="note">Notes:</label>
                <textarea class="form-control" placeholder="notes" name="notes" id="notes" required></textarea>
            </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Add">
            
            </form><br>

            <table class="table table-bordered table-hover" >
                <thead class="thead-light" >
                <th  scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Options</th>
                <!--<th scope="col">Options</th>
                <th scope="col">Options</th>-->
            </thead>
                {% for authors in contex_author %}
                <tr>
                    <th scope="row">{{ authors.id }}</th>
                    <td>{{ authors.first_name }} {{ authors.last_name }}</td>
                    <td><a class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true" href="/show_author/{{ authors.id }}">View</a></td>
                       
                </tr>
                {% endfor %}
            </table>
</div>
    
</body>
</html>
